<!-- Load static files here -->

<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Loui Er Jac Tennis Club{% endblock %}</title>

    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to your custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Link to Bootstrap icons CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Link to Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="icon" type="image/x-icon" href="{% static 'images/tennis.png' %}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <!-- Icon on the left side -->
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/tennis.png' %}" alt="Logo" class="brand-icon">
                Loui Er Jac Tennis Club
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <!-- Navbar links (aligned to the left) -->
                <ul class="navbar-nav me-auto">

                    <!-- Back to Home Button -->
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'main' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'members' %}">Member List</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="{% url 'trainingprograms' %}" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Programs</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'tpnewbiejangantakut' %}">Newbie Jangan Takut</a>
                            </li>
                            <li><a class="dropdown-item" href="{% url 'tpmbamas' %}">Mba - mba vs Mas - mas</a></li>
                            <li><a class="dropdown-item" href="#">Tanding Serius</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Training Schedules</a>
                    </li>
                </ul>

                <!-- Social media icons (aligned to the right) -->
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="https://x.com/TheQueensClub" target="_blank"><i
                                class="bi bi-twitter-x"></i>

                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.instagram.com/thequeensclub/" target="_blank"><i
                                class="bi bi-instagram"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.facebook.com/TheQueensClubFacebook" target="_blank"><i
                                class="bi bi-facebook"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Block -->
    <div class="content-body">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>

<!-- Footer Block -->
<footer>
    <a class="icon-link" href="{% url 'main' %}">
        <img src="{% static 'images/tennis.png' %}" alt="Logo" class="brand-icon">
        Loui Er Jac Tennis Club
    </a>
</footer>

</html>
